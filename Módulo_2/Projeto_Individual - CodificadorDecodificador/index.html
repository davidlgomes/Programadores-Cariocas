<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Individual David Lopes - Módulo 2</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="javascript/script.js"></script>
</head>
    <body>
        <h1>Codificação/Decodificação</h1><br><br>
        <label class="acao">
            Ação Desejada: 
            <input id="acao_realizada_codificar" name="acao" type="radio" value="codificar"onclick='mudar_texto_botao();'> Codificar
            <input id="acao_realizada_decodificar" name="acao" type="radio" value="decodificar"> Decodificar
        </label>
        <label class="algoritmo_box">Algoritmo:
            <select id="algoritmo" onchange="mostra_campo_deslocamento(this);">
                <option value="base64" selected>Base 64</option>
                <option value="cifra_de_cesar">Cifra de César</option>
            </select>
        </label>
        <label id="deslocamento" style="visibility: hidden;">
            Deslocamento: 
            <input type="number" id="input_deslocamento">
        </label>
            A ser codificado:
            <textarea id="codificar" name="codificar" rows="0" cols="50">
            </textarea>
        </label>
        <button id="submit" onclick='codificar()'>Codificar</button>
        <footer>
            <a href="https://davidlgomes.github.io/Programadores-Cariocas/index.html">
                Feito por David Lopes Gomes
            </a>
        </footer>
    </body>
</html>
