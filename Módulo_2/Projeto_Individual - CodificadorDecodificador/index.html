<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Individual David Lopes - Módulo 2</title>
    <meta http-equiv="cache-control" content="max-age=0" />

    <link rel="stylesheet" href="css/style.css">
    <script src="javascript/script.js"></script>
</head>

<body>
    <div class="border">
        <h1><a href="index.html">Criptografia</a></h1>
        <div class="div_acao">
            <label class="acao">
                <div class="label_acao">Ação Desejada:</div>
                <div class="opcoes_acao">
                    <div class="opcao_codificar">
                        <input id="acao_realizada_codificar" name="acao" type="radio" value="codificar" onchange="muda_botao();">Codificar
                    </div>
                    <div class="opcao_decodificar">
                        <input id="acao_realizada_decodificar" name="acao" type="radio" value="decodificar"onchange="muda_botao();"> Decodificar
                    </div>
                </div>
            </label>
        </div>
        <label class="algoritmo_box">Algoritmo:
            <select id="algoritmo" onchange="mostra_campo_deslocamento(this);">
                <option value="base64" selected>Base 64</option>
                <option value="cifra_de_cesar">Cifra de César</option>
            </select>
        </label>
        <label id="deslocamento" style="visibility: hidden;">
            Deslocamento:
            <input type="number" id="input_deslocamento" autocomplete="off">
        </label>
        <label class="item_a_ser_codificado">
            A ser codificado:
            <textarea id="codificar" name="codificar" autofocus autocomplete="off"></textarea>
        </label>
        <input type='button' id="submit" onclick='codificar()' value="Codificar">
        <label class="item_codificado">
            Codificado:
            <textarea id="codificado" name="codificado" autofocus></textarea>
        </label>
        <footer>
            <a href="https://davidlgomes.github.io/Programadores-Cariocas/index.html">
                David Lopes Gomes
            </a>
        </footer>
    </div>
</body>

</html>
